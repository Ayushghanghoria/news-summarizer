<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container text-center">
      <h2 class="text-primary">ğŸ“° AI News Summarizer</h2>
      <p class="text-muted">
        Enter a news article URL to generate a concise summary.
      </p>
      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="url"
            placeholder="Paste article URL here..."
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-success w-100"
          onclick="showLoadingAnimation(this)"
        >
          Summarize
        </button>
      </form>

      {% if article_text %}
      <div class="mt-4">
        <h4 class="text-secondary">ğŸ“„ Original Article:</h4>
        <textarea class="form-control" readonly>
{{ article_text[:1000] }}...</textarea
        >
      </div>
      <div class="mt-4">
        <h4 class="text-danger">ğŸ“ AI Summary:</h4>
        <textarea class="form-control" readonly>{{ summary }}</textarea>
      </div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </div>
    <script>
      function showLoadingAnimation(button) {
        button.disabled = true;
        button.innerHTML =
          '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Analysing...';
      }
    </script>
  </body>
</html>
