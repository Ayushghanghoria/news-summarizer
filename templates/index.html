<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: url("https://source.unsplash.com/1600x900/?news,technology")
          no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }
      textarea {
        width: 100%;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="text-primary">üì∞ AI News Summarizer</h2>
      <p class="text-muted">
        Enter a news article URL to generate a concise summary.
      </p>
      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="url"
            placeholder="Paste article URL here..."
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Summarize</button>
      </form>

      {% if article_text %}
      <div class="mt-4">
        <h4 class="text-secondary">üìÑ Original Article:</h4>
        <textarea class="form-control" readonly>
{{ article_text[:1000] }}...</textarea
        >
      </div>
      <div class="mt-4">
        <h4 class="text-danger">üìù AI Summary:</h4>
        <textarea class="form-control" readonly>{{ summary }}</textarea>
      </div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
