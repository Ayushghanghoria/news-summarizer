<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">üì∞ News Summarizer</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Enter News Article URL:</label>
          <input type="text" class="form-control" name="url" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Summarize</button>
      </form>

      {% if article_text %}
      <div class="mt-4">
        <h4>üìÑ Original Article:</h4>
        <textarea class="form-control" readonly>
{{ article_text[:5000] }}...</textarea
        >
      </div>
      <div class="mt-4">
        <h4>üìù Summarized Text:</h4>
        <textarea class="form-control" readonly>{{ summary }}</textarea>
      </div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
